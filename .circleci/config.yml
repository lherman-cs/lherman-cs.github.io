version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build pdf and web
          command: npm run build
      - run:
          name: deploy it to github
          command: |
            # Push changes
            git config credential.helper 'cache --timeout=120'
            git config user.email "lherman.cs@gmail.com"
            git config user.name "lherman-cs"
            git add .
            git commit -m "Deployed via CircleCI [ci skip]"
            # Push quietly to prevent showing the token in log
            git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/lukas-sites/resume.git master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master